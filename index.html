<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 基本 SEO Meta 标签 -->
    <title>NexusDesk - 智能客服聊天系统</title>
    <meta name="description" content="NexusDesk 是一个现代化的实时客服聊天系统，支持多客服管理、实时消息传递和智能访客接待。" />
    <meta name="keywords" content="客服系统,在线聊天,实时通信,客户服务,NexusDesk" />
    <meta name="author" content="NexusDesk Team" />
    
    <!-- Open Graph Meta 标签 (社交媒体分享) -->
    <meta property="og:title" content="NexusDesk - 智能客服聊天系统" />
    <meta property="og:description" content="现代化的实时客服聊天系统，提供优质的客户服务体验。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />
    
    <!-- Twitter Card Meta 标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NexusDesk - 智能客服聊天系统" />
    <meta name="twitter:description" content="现代化的实时客服聊天系统，提供优质的客户服务体验。" />
    <meta name="twitter:image" content="https://your-domain.com/twitter-image.png" />
    
    <!-- 安全和性能相关 -->
    <meta name="robots" content="index, follow" />
    
    <!-- 主题色设置 (仅部分浏览器支持) -->
    <!-- Chrome/Safari: 地址栏和状态栏颜色 -->
    <meta name="theme-color" content="#2563eb" />
    <!-- Windows 磁贴颜色 -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <!-- iOS Safari 状态栏样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- 浏览器兼容性说明:
         ✅ Chrome (Android/Desktop)
         ✅ Safari (iOS/macOS) 
         ❌ Firefox (Desktop/Android)
         ❌ Opera
         ❌ Edge (部分支持)
    -->
    
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations for enhanced UI */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      
      .animate-slide-up {
        animation: slide-up 0.3s ease-out;
      }

      /* Enhanced scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Smooth transitions */
      input:focus, textarea:focus, select:focus {
        transition: all 0.2s ease-in-out;
      }
    </style>

    "@headlessui/react": "https://esm.sh/@headlessui/react@1.7.18",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

  }
}
</script>
</head>
